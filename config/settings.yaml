trading:
    mode: live # paper | live
    symbols:
        - AAPL
        - MSFT
        - NVDA
        - GOOGL
        - AMZN
    check_interval_minutes: 60
    max_position_pct: 0.35 # 단일 ETF 최대 비중 (1/3)
    stop_loss_pct: 0.08 # ETF 손절 기준 (8%)
    max_daily_loss_usd: 500.0 # 일일 최대 손실 한도 (USD)
    order_type: MARKET # MARKET | LIMIT

macro:
    enabled: true
    fred_series:
        - T10Y2Y
        - BAMLH0A0HYM2
        - FEDFUNDS
        - CPIAUCSL
        - UNRATE
    sector_etfs:
        - XLK
        - XLV
        - XLF
        - XLE
        - XLP
        - XLY
        - XLI
        - XLU
        - SOXX
    benchmark: SPY
    commodities:
        - GC=F
        - CL=F
        - DX-Y.NYB
        - HG=F
    rebalance_frequency: daily # daily | weekly
    top_sectors: 3 # 상위 N개 섹터에 투자

model:
    artifact_path: models/lgbm_v1.pkl
    confidence_threshold: 0.6
    lookback_days: 252 # 학습 데이터 기간 (거래일 기준 약 1년)
    retrain_interval_days: 30 # 모델 재학습 주기

telegram:
    enabled: true
    daily_summary_hour: 17 # 일일 요약 발송 시간 (ET 기준)

logging:
    level: INFO
    file: logs/stockstock.log
    max_bytes: 10485760 # 10MB
    backup_count: 5
